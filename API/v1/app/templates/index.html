<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda de Ropa</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      background-attachment: fixed;
    }
    .card {
      border-radius: 1rem;
    }
    .card-header {
      border-top-left-radius: 1rem !important;
      border-top-right-radius: 1rem !important;
    }
    h1, h5 {
      font-weight: bold;
    }
    .table th, .table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="py-5 text-center text-white" style="background: rgba(0,0,0,0.3); backdrop-filter: blur(4px);">
    <h1 class="display-4 fw-bold">Tienda de Ropa</h1>
    <p class="lead">Gestiona tus prendas y visualiza los reportes fácilmente</p>
  </header>

  <div class="container py-5">

    <!-- Tabla de prendas -->
    <div class="card shadow-lg mb-5">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Listado de Prendas</h5>
      </div>
      <div class="card-body">
        <table class="table table-striped table-hover text-center align-middle" id="tablaPrendas">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Stock</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Formulario -->
    <div class="card shadow-lg mb-5">
      <div class="card-header bg-success text-white">
        <h5 class="mb-0">Agregar / Editar Prenda</h5>
      </div>
      <div class="card-body">
        <form id="formPrenda" class="row g-3">
          <input type="hidden" id="idPrenda">

          <div class="col-md-4">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ej: Camisa Polo" required>
          </div>

          <div class="col-md-4">
            <label for="precio" class="form-label">Precio ($)</label>
            <input type="number" class="form-control" id="precio" min="0" required>
          </div>

          <div class="col-md-4">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" min="0" required>
          </div>

          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success me-2"><i class="bi bi-save"></i> Guardar</button>
            <button type="reset" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Reportes -->
    <div class="row">
      <div class="col-md-4">
        <div class="card shadow mb-3">
          <div class="card-header bg-info text-white fw-bold">Marcas con al menos una venta</div>
          <div class="card-body">
            <ul id="listaMarcas" class="list-group"></ul>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow mb-3">
          <div class="card-header bg-warning text-dark fw-bold">Prendas vendidas y stock</div>
          <div class="card-body">
            <ul id="listaPrendasStock" class="list-group"></ul>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow mb-3">
          <div class="card-header bg-danger text-white fw-bold">Top 5 marcas más vendidas</div>
          <div class="card-body">
            <ul id="listaTopMarcas" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- JQuery + Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>
</html>
